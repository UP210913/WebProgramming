<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mostrar datos de usuario</title>
</head>
<body>

<select id="usuarios">
  <option value="1">Micaela</option>
  <option value="2">Ester</option>
  <option value="3">Mercedes</option>
  <option value="4">Francisco</option>
  <option value="5">Elsa</option>
  <option value="6">Agustín</option>
  <option value="7">Mario</option>
  <option value="8">Matías</option>
  <option value="9">Irene</option>
  <option value="10">Kevin</option>
</select>

<div id="datosUsuario">
  <h2>Datos del usuario:</h2>
  <p><strong>ID:</strong> <span id="userId"></span></p>
  <p><strong>Nombre:</strong> <span id="userName"></span></p>
  <p><strong>Apellido:</strong> <span id="userLastName"></span></p>
  <p><strong>Email:</strong> <span id="userEmail"></span></p>
</div>

<button id="mostrarTareas">Mostrar Tareas</button>
<div id="tareasUsuario"></div>

<script src="assets/js/app.js"></script>

</body>
</html>
